<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <h1><a href="../index.html">후성로고</a></h1>
    </header>
    <article id="content">
        <h2>로그인</h2>
        <p>회원가입시 등록하신 아이디와 비밀번호를 입력해주세요.</p>
        <form action="#" method="get">
            <label class="hidden" for="id">아이디입력</label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
            <label class="hidden" for="pass">비밀번호입력</label>
            <input type="password" id="pass" name="pass" placeholder="비밀번호를 입력하세요">
            <input type="submit" id="submit" value="로그인">
        </form>

        <div class="find_link">
            <a href="#">아이디찾기</a>
            <a href="#">비밀번호찾기</a>
        </div>

        <div class="join_link">
            <span>아직 회원이 아닌가요?</span>
            <a href="../member/member_check.html">회원가입</a>
        </div>
    </article>
</body>
</html>
